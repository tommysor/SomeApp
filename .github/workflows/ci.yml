name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore src/
    - name: Build
      run: dotnet build src/ --no-restore
    - name: Test
      run: dotnet test src/ --no-build --verbosity normal
    
    - name: Docker build
      run: docker build --tag aa:1 .
    - name: Docker run
      run: docker run --pull never --publish 80:80 aa:1 &
    - name: Live test
      run: |
        sleep 5
        curl http://localhost/
